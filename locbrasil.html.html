        }

        .search-container {

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .filter-select {
            padding: 12px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #333;
            outline: none;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .result-item {
            padding: 20px;
            border-bottom: 1px solid #f1f5f9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .icao-code {
            font-size: 22px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .locality-name {
            font-size: 16px;
            color: #475569;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .info-item {
            font-size: 14px;
        }

        .info-label {
            color: #64748b;
            font-weight: 500;
        }

        .info-value {
            color: #1e293b;
            font-weight: 600;
            margin-top: 2px;
        }

        .uf-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .price {
            color: #059669;
            font-weight: 700;
            font-size: 15px;
        }

        .observacoes {
            font-size: 12px;
            color: #f59e0b;
            font-weight: 500;
            margin-top: 8px;
            padding: 8px;
            background: #fef3c7;
            border-radius: 8px;
            border-left: 3px solid #f59e0b;
        }

        .stats {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

        function filtrarDados() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var regionFilter = document.getElementById('regionFilter').value;
            var fuelFilter = document.getElementById('fuelFilter').value;
            
            var resultados = localidadesData.filter(function(item) {
                var matchSearch = searchTerm === '' || 
                    item.icao.toLowerCase().indexOf(searchTerm) !== -1 ||
                    item.nome.toLowerCase().indexOf(searchTerm) !== -1 ||
                    item.uf.toLowerCase().indexOf(searchTerm) !== -1;
                
                var matchRegion = regionFilter === '' || item.regiao === regionFilter;
                var matchFuel = fuelFilter === '' || item.combustivel === fuelFilter;
                
                return matchSearch && matchRegion && matchFuel;
            });
            
            exibirResultados(resultados);
        }

        function exibirResultados(dados) {
            var container = document.getElementById('resultsContainer');
            
            if (dados.length === 0) {
                container.innerHTML = '<div class="no-results"><div class="no-results-icon">üîç</div><p>Nenhuma localidade encontrada</p></div>';
                return;
            }
            
            var html = '';
            for (var i = 0; i < dados.length; i++) {
                var item = dados[i];
                html += '<div class="result-item">';
                html += '<div class="icao-code">' + item.icao + '</div>';
                html += '<div class="locality-name">' + item.nome + '</div>';

                if (item.obs && item.obs.trim() !== '') {
                    html += '<div class="observacoes"><strong>Observa√ß√µes:</strong> ' + item.obs + '</div>';
                }
